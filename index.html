<!DOCTYPE html>
<html ng-app="LunchCheck">

<head>
  <title>Lunch Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="LunchCheckController">
    <div class="container">
    <h1>Lunch Check</h1>
    <div class="form-group">
    <input type="text" ng-model="userInput" placeholder="Enter items, separated by commas"></div>
    <div class="form-group">
    <button ng-click="checkItems()">Check If Too Much</button>
  </div>
  <div class="form-group message">
    <div ng-bind="message"></div>
    </div>
  </div>
</div>
</body>

</html>
