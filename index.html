<!doctype html>
<html ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script src= <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>>
  <script src="C:\Users\elbootic.com\Desktop\module1_solution.io\app.js"></script>

<body>
    <div ng-controller="LunchCheckController">
      </div>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="userInput"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="processInput()" >Check If Too Much</button>
         </div>
         <div class="form-group message" ng-bind="message">
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
